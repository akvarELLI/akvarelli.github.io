    <style>
        body {
            background-color:white;
        }
        .text {
             font-family: 'Poiret One', cursive;}
                  
        .header {
            padding: 60px 60px 40px 60px;
            text-align: left;
            font-size: 25px;
            background-image: linear-gradient(45deg, rgb(10, 2, 117), rgb(0, 247, 255), rgb(10, 240, 10));
            color: white;
            background-size: 300%;
            background-position: right;
            animation: bg-animation 40s, alternate;
        }

        @keyframes bg-animation{
            0% { 
                background-position: right;
            }
            100% {
                background-position: left;
            }
        }
        .navbar {
          overflow: hidden; 
          background-color:black;
          position: fixed top;
          width: 100%;
        }

        .navbar a {
          float: left; 
          display: block; 
          color: white; 
          text-align: center; 
          padding: 14px 20px; 
          text-decoration: none; 
        }

        .navbar a:hover {
          background-color: #ddd; 
          color: black; 
        }
    </style>
</head>
